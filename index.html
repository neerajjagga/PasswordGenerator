<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <div id="container">
        <div id="heading">
            <h1>PASSWORD GENERATOR</h1>
        </div>

        <div class="display-container">
            <input readonly placeholder="Password" data-passwordDisplay id="passwordDisplay">

            <button>
                <span data-copyMsg></span>
                <img id="copyimg" src="copyIcon.png" alt="Copy" width="32" height="32" data-copyBtn>
            </button>
        </div>

        <div class="input-container">

            <!-- password length -->

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthvalue></p>
            </div>

            <!-- slider -->

            <input id="slider" type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


            <!-- checkboxes -->
            <div class="allcheckboxes">
                <div id="checkbox">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>

                <div id="checkbox">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>

                <div id="checkbox">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers </label>
                </div>

                <div id="checkbox">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>
            </div>
            <!-- strength section -->

            <div class="strength-container">

                <p>Strength</p>
                <div id="strength-indicator" data-dataIndicator></div>

            </div>

            <!-- generate password -->

            <button id="generateButton">Generate Password</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
